<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina | Visual Processing Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1a202c',
                900: '#111827',
                950: '#0b0f19',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.css" />
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0b0f19; color: #e2e8f0; overflow: hidden; }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #111827; }
      ::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #4b5563; }

      /* React Flow Controls Styling Override */
      .react-flow__controls {
        display: flex;
        flex-direction: column;
        background-color: #1e293b !important; /* slate-800 */
        border: 1px solid #334155 !important; /* slate-700 */
        border-radius: 0.375rem !important;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
      }
      
      .react-flow__controls-button {
        background-color: transparent !important;
        border-bottom: 1px solid #334155 !important; /* slate-700 */
        width: 28px !important;
        height: 28px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
      }
      
      .react-flow__controls-button:last-child {
        border-bottom: none !important;
      }
      
      .react-flow__controls-button:hover {
        background-color: #334155 !important; /* slate-700 */
      }
      
      .react-flow__controls-button svg {
        fill: #cbd5e1 !important; /* slate-300 */
        max-width: 14px !important;
        max-height: 14px !important;
      }

      /* Hide Attribution */
      .react-flow__attribution {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
      }

      /* User Selection Box (Shift + Drag) */
      .react-flow__selection {
        background: rgba(99, 102, 241, 0.1) !important;
        border: 1px solid #6366f1 !important;
      }

      /* Focus outline removal for cleaner UI */
      .react-flow__node:focus { outline: none; }

      /* Remove default styles from built-in node types that we are overriding */
      .react-flow__node-input,
      .react-flow__node-output,
      .react-flow__node-default {
        background: transparent !important;
        border: none !important;
        padding: 0 !important;
        box-shadow: none !important;
      }

      /* Pattern Grid for Transparent Images */
      .pattern-grid {
        background-color: #1e293b; /* slate-800 */
        background-image: 
          linear-gradient(45deg, #0f172a 25%, transparent 25%), 
          linear-gradient(-45deg, #0f172a 25%, transparent 25%), 
          linear-gradient(45deg, transparent 75%, #0f172a 75%), 
          linear-gradient(-45deg, transparent 75%, #0f172a 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "reactflow": "https://aistudiocdn.com/reactflow@^11.11.4",
    "reactflow/": "https://aistudiocdn.com/reactflow@^11.11.4/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
